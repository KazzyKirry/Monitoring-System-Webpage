<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="dist/gauge.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <a><div class="dash">Dashboard</div></a>
    <nav>
      <ul class="navbar">
        <li><a href="">Water</a></li>
        <li><a href="">Temperature</a></li>
        <li><a href="">Moisture</a></li>
      </ul>
    </nav>
  </div>
  <h2>Water Sensor Monitoring</h2>
  <div id="chart-water" class="container"></div>
  <div id="gauge" class="gauge-container"></div>
  <div class="display">
    <div id="gauge1" class="gauge-container one"></div>
  </div>
</body>
<script>
var chartT = new Highcharts.Chart({
  chart:{ renderTo : 'chart-water' },
  title: { text: 'Water Sensor' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'Water Level' }
  },
  credits: { enabled: false }
});
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
      if(chartT.series[0].data.length > 40) {
        chartT.series[0].addPoint([x, y], true, true, true);
      } else {
        chartT.series[0].addPoint([x, y], true, false, true);
      }
    }
  };
  xhttp.open("GET", "/water", true);
  xhttp.send();
}, 1000 ) ;
</script>

<script type="text/javascript" src="gauge.js"> </script>
<script>

var pad = function(tar) {}

var gauge1 = Gauge(
  document.getElementById("gauge1"),
  {
    max: 700,
    dialStartAngle: -90,
    dialEndAngle: -90.001,
    value: this.responseText,
    label: function(value) {
      return (Math.round(value * 100) / 100) + "/" + this.max;
    }
  }
);
</script>
</html>
